<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Register</title>
    <meta name="keywords" content="chatroom">
    <meta name="description" content="chatroom">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form-signin" id="" name="userRegisterForm" method="post" action="index.html" onsubmit="return checkForm(this)">
            <div class="title text-center">
                <h3>欢迎使用聊天室</h3>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="邮箱">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="number" id="number" placeholder="手机号">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="realname" id="realname" placeholder="真实姓名">
            </div>
            <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="gender" id="male" value="男"> 男
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" id="female" value="女"> 女
            </label>
            </div>
            <button type="button" class="btn btn-default" name="login" onclick="javascript:window.location='login.jsp'">登录</button>
            <button type="submit" class="btn btn-primary pull-right" name="register" id="submit" value="registerForm">注册</button>
        </form>
    </div>
</body>
<script type="text/javascript">
    function isEmpty() {

    }
    function checkForm(form) {
        if(isEmpty(form.username.value) || isEmpty(form.password.value) || isEmpty(form.email) || isEmpty(form.number) || isEmpty(form.realname)) {
            alert("请将必填项填写完整!");
            return false;
        }
    }
</script>
