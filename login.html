<%@ page contentType="text/html;charset=utf-8" %>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login</title>
    <meta name="keywords" content="chatroom">
    <meta name="description" content="chatroom">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form class="form-signin" name="loginForm" method="post" action="chatroom.jsp">
        <div class="title text-center">
            <h3>欢迎使用聊天室</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="密码">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住密码
            </label>
        </div>
        <button type="submit" class="btn btn-primary" name="submit" id="submit" value="loginForm">登录</button>
        <button type="button" class="btn btn-default pull-right" name="register" onclick="javascript:window.location='register.html'">注册</button>
    </form>
</div>
</body>
